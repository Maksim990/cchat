<!DOCTYPE html>
<html lang="ru">
    <head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CChat</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link href="./souk/index.css" rel="stylesheet" type="text/css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="colorize">
        <svg style="display: none" xmlns="http://www.w3.org/2000/svg">
            <symbol id="check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
            </symbol>
            <symbol id="info-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"></path>
            </symbol>
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
            </symbol>
        </svg>
        <main>
            <div style="position: absolute;z-index:3" class="smoot" id="vyv"></div>

            <div id="display">
                <div class="chat">
                    <textarea style="scroll-margin-top: 999;" class="chatOut colorize" id="chat" placeholder="(Сообщений нет)" readonly></textarea>
                </div>
                <div id="about">
                    <h1>CChat<a style="font-size: 20px">alpha 0.4</a></h1>
                    <input id="inputName" class="colorizeMenu- colorize" style="background: #36394f;color: white;" type="text" placeholder="введите никнейм"><button id="btnName" class="colorizeMenu- colorize" style="background: #36394f;color: grey;">сохранить</button>
                    <form>
                        <label for="colorPicker">Выберите фон:</label>
                        <input class="colorizeMenu- colorize" style="background: #36394f;" type="color" name="colorPicker" id="colorizeMenu">
                        <button class="colorizeMenu- colorize" style="background: #36394f;color: grey;" type="submit" id="colorizeButton">выбрать</button>
                    </form>
                    <p style="line-height: 1.5;margin-bottom: 0;">Исходники <a href="https://github.com/Maksim990/cchat" style="color: rgba(255,0,0,0.75);text-decoration: none !important;border: none !important;" target="_blank">CChat</a> чата</p>
                    <p>Мониторинг <a href="./ops.html" style="color: rgba(255,0,0,0.75);text-decoration: none !important;border: none !important;" target="_blank">сервер-чата</a></p>
                    <p style="margin-top: 440px;" id="users">подключено к чату: 0</p>
                </div>
                <div id="inputchat">
                    <textarea id="inputChat" class="chatInput colorize" rows="10" cols="20" wrap="hard" type="text" placeholder="Отправить сообщение"></textarea>
                    <footer>
                        Написав сообщение, вы автоматически соглашаетесь с <a href="./hefka.html" style="color: rgba(255,0,0,0.75);text-decoration: none !important;border: none !important;" target="_blank">правилами</a> веб-чата
                    </footer>
                </div>
            </div>
        </main>

        <script src="./config.json" type="text/json"></script>

        <script src="./souk/index.js"></script>
        <script src="./souk/notice.js"></script>
        <script src="./souk/client.js"></script>
    </body>
</html>
